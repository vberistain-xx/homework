<div class="col-xs-6 col-sm-2 sidebar-offcanvas" id="sidebar" role="navigation">
  <div class="row">
    <form novalidate class="form-inline navbar-left" role="search">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="address" placeholder="Address">
      </div>
      <button type="submit" class="btn btn-default" ng-click="getDataFromAddress()">Search</button>
    </form>
  </div>  

  <div class="panel panel-default row" ng-show="mapResults.length>0">
   
    <div class="panel-heading">There are {{mapResults.length}} results</div>

    <ul class="list-group" ng-show="mapResults.length>0">
      <li class="list-group-item" ng-repeat="res in mapResults" ng-click="setDataIntoMap($index)">{{res.formatted_address}}</li>
      
    </ul>
  </div>

      
</div>

<div class="col-xs-12 col-sm-10">

  <google-map center="map.center" zoom="map.zoom">
    <div ng-repeat="marker in markers">
      <marker coords="marker"></marker>
    </div>
  </google-map>

  

</div>
